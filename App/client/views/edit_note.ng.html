<main id="edit-note-view" show-loading-spinner="temp_note === undefined || getAssociatedWine() === false">
	<header>
		<button class="back-button" id="cancel-button" ng-click="goBack()">cancel</button>
		<p class="guidance-text guidance-vertically-centered">{{ header_text }}</p>
		<button class="forward-button" id="save-button" ng-click="saveNote()">save</button>
	</header>
	<h4 id="date-created">{{ createReadableDate() }}</h4>
	<h4 id="wine-info">{{ getAssociatedWine() }}</h4>
	<textarea ng-model='temp_note.text'></textarea>
	<div id='clear-inline'></div>
	<h4 id="submission-error">{{ submission_err }}</h4>
	<h4 id="guidance-text" ng-show="editing_or_creating === 'creating'">Notes can only be seen by you. To share your opinion with others, create a review instead!</h4>
	<button id="delete" ng-show="editing_a_note" ng-click="deleteNote()">Delete Note</button>
</main>
